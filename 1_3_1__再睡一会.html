          <p style="font-size:14px;text-align:left;"><span>1、睡眠状态下，闹钟响起后，屏幕显示气温天气和当下时间，正下方有“再睡一会儿”和“关闭”两个按钮。</span></p><p style="font-size:14px;text-align:left;"><span><br></span></p><p style="font-size:14px;text-align:left;"><span>2、选择“再睡一会儿”按照提前设定好的“再响间隔”进入小睡功能。若没有预设“再响间隔”则直接进入小睡功能。闹钟一段时间后响起。</span></p><p style="font-size:14px;text-align:left;"><span><br></span></p><p style="font-size:14px;text-align:left;"><span><br></span></p><p style="font-size:13px;text-align:center;"><span><br></span></p>
